<div class="row" *ngIf="user$ | async as _user">
	<div class="col-xl-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<h3 class="kt-portlet__head-title">
						Thông tin cá nhân <small>
							cập nhật thông tin cá nhân
						</small>
					</h3>
				</div>
				<div class="kt-portlet__head-toolbar">
					<div class="kt-portlet__head-wrapper">
						<div class="dropdown dropdown-inline">
							<!-- display == none cần dùng thì delete class d-none -->
							<button type="button" class="btn btn-label-brand btn-sm btn-icon btn-icon-md d-none"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="flaticon2-gear"></i>
							</button>
							<div class="dropdown-menu dropdown-menu-right">
								<ul class="kt-nav">
									<li class="kt-nav__section kt-nav__section--first">
										<span class="kt-nav__section-text">Export Tools</span>
									</li>
									<li class="kt-nav__item">
										<a href="#" class="kt-nav__link">
											<i class="kt-nav__link-icon la la-print"></i>
											<span class="kt-nav__link-text">Print</span>
										</a>
									</li>
									<li class="kt-nav__item">
										<a href="#" class="kt-nav__link">
											<i class="kt-nav__link-icon la la-copy"></i>
											<span class="kt-nav__link-text">Copy</span>
										</a>
									</li>
									<li class="kt-nav__item">
										<a href="#" class="kt-nav__link">
											<i class="kt-nav__link-icon la la-file-excel-o"></i>
											<span class="kt-nav__link-text">Excel</span>
										</a>
									</li>
									<li class="kt-nav__item">
										<a href="#" class="kt-nav__link">
											<i class="kt-nav__link-icon la la-file-text-o"></i>
											<span class="kt-nav__link-text">CSV</span>
										</a>
									</li>
									<li class="kt-nav__item">
										<a href="#" class="kt-nav__link">
											<i class="kt-nav__link-icon la la-file-pdf-o"></i>
											<span class="kt-nav__link-text">PDF</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="view-mobile" style="width:20px"></div>
				</div>
			</div>

			<form class="kt-form kt-form--label-right">
				<div class="kt-portlet__body">
					<div class="kt-section kt-section--first">
						<div class="kt-section__body">
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Avatar</label>
								<div class="col-lg-9 col-xl-6">
									<div class="kt-avatar kt-avatar--outline" id="kt_user_avatar">


										<img width="90px" class="m--margin-right-10" id="imgIcondd1"
											 src="{{_user.Avata}}" (click)="selectFile(1)" />

										<label class="kt-avatar__upload" data-toggle="kt-tooltip" title=""
											   data-original-title="Change avatar">
											<i class="fa fa-pen"></i>
											<input type="file" name="profile_avatar"
												   (change)="FileSelectedPrivate($event,1)" id="imgInpdd1"
												   accept=".png, .jpg, .jpeg">
										</label>
										<span class="kt-avatar__cancel" data-toggle="kt-tooltip" title=""
											  data-original-title="Cancel avatar">
											<i class="fa fa-times"></i>
										</span>
									</div>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Họ tên</label>
								<div class="col-lg-9 col-xl-6">
									<input class="form-control" placeholder="Họ tên"
										   (input)="ValueChanged($event.target.value,2)" type="text"
										   value="{{_user.FullName}}">
								</div>
							</div>
							<!-- <div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Last Name</label>
								<div class="col-lg-9 col-xl-6">
									<input class="form-control" type="text" value="Bold">
								</div>
							</div> -->
							<!-- <div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Company Name</label>
								<div class="col-lg-9 col-xl-6">
									<input class="form-control" type="text" value="Loop Inc.">
									<span class="form-text text-muted">If you want your invoices addressed to a company. Leave blank to use your full name.</span>
								</div>
							</div> -->
							<!-- <div class="row">
								<label class="col-xl-3"></label>
								<div class="col-lg-9 col-xl-6">
									<h3 class="kt-section__title kt-section__title-sm">Contact Info:</h3>
								</div>
							</div> -->
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">CMND</label>
								<div class="col-lg-9 col-xl-6">
									<input class="form-control" (input)="ValueChanged($event.target.value,3)"
										   maxlength="10" type="text" placeholder="CMND" value="{{_user.CMTND}}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Ngày sinh</label>
								<div class="col-lg-9 col-xl-6">
									<!-- <input class="form-control" type="text" value="{{_user.NgaySinh}}"> -->


									<div class="input-group">
										<input class="form-control" readonly [matDatepicker]="pickerbd"
											   (dateChange)="ValueChanged($event,1)" placeholder="Ngày sinh"
											   value="{{_user.NgaySinh}}">
										<div class="input-group-prepend">
											<mat-datepicker-toggle matSuffix [for]="pickerbd">
											</mat-datepicker-toggle>
											<mat-datepicker #pickerbd></mat-datepicker>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Điện thoại</label>
								<div class="col-lg-9 col-xl-6">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="la la-phone"></i>
											</span>
										</div>
										<input type="text" (input)="ValueChanged($event.target.value,4)"
											   maxlength="10" class="form-control" value="{{_user.PhoneNumber}}"
											   placeholder="Điện thoại" aria-describedby="basic-addon1">
									</div>
									<!-- <span class="form-text text-muted">We'll never share your email with anyone
										else.</span> -->
								</div>
							</div>
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Email</label>
								<div class="col-lg-9 col-xl-6">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="la la-at"></i>
											</span>
										</div>
										<input type="text" class="form-control"
											   (input)="ValueChanged($event.target.value,5)"
											   value="{{_user.Email}}" placeholder="Email"
											   aria-describedby="basic-addon1">
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Chữ ký</label>
								<div class="col-lg-9 col-xl-6">
									<!-- <input class="form-control" placeholder="Chữ ký"
										(input)="ValueChanged($event.target.value,6)" type="text"
										[(value)]="_user.Sign"> -->
									<div class="kt-avatar kt-avatar--outline" id="kt_user_avatar">
										<img width="90px" class="m--margin-right-10" id="imgIcondd2"
											 src="{{_user.Sign}}" (click)="selectFile(2)" />

										<label class="kt-avatar__upload" data-toggle="kt-tooltip" title=""
											   data-original-title="Change avatar">
											<i class="fa fa-pen"></i>
											<input type="file" name="profile_avatar"
												   (change)="FileSelectedPrivate($event,2)" id="imgInpdd2"
												   accept=".png, .jpg, .jpeg">
										</label>
										<span class="kt-avatar__cancel" data-toggle="kt-tooltip" title=""
											  data-original-title="Cancel avatar">
											<i class="fa fa-times"></i>
										</span>
									</div>
								</div>
							</div>
							<!-- <div class="form-group form-group-last row">
								<label class="col-xl-3 col-lg-3 col-form-label">Company Site</label>
								<div class="col-lg-9 col-xl-6">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Username" value="loop">
										<div class="input-group-append"><span class="input-group-text">.com</span></div>
									</div>
								</div>
							</div> -->
						</div>
					</div>

				</div>
				<div class="kt-portlet__foot">
					<div class="kt-form__actions">
						<div class="row">
							<div class="col-lg-3 col-xl-3">
							</div>
							<div class="col-lg-9 col-xl-9">
								<button type="button" (click)="Onsubmit()" class="btn btn-success">
									Cập nhật
								</button>&nbsp;
								<!-- <button type="reset" class="btn btn-secondary">Cancel</button> -->
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
