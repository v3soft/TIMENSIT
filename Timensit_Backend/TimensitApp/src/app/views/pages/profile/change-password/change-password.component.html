<div class="row">
	<div class="col-xl-12">
		<div class="kt-portlet kt-portlet--height-fluid">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<h3 class="kt-portlet__head-title">Đổi mật khẩu<small>cập nhật mật khẩu cho tài khoản</small></h3>
				</div>
				<div class="kt-portlet__head-toolbar view-mobile">
					<div class="view-mobile" style="width:20px"></div>
				</div>
			</div>
			<form class="kt-form kt-form--label-right" [formGroup]="Form">
				<div class="kt-portlet__body">
					<div class="kt-section kt-section--first">
						<div class="kt-section__body">
							<div class="alert alert-solid-danger alert-bold fade show kt-margin-t-20 kt-margin-b-40" role="alert" *ngIf="showWarning">
								<div class="alert-icon"><i class="fa fa-exclamation-triangle"></i></div>
								<div class="alert-text">Mật khẩu sẽ hết hạn vào <strong>{{num==0?'hôm nay':('ngày '+thoihan)}}</strong></div>
								<div class="alert-close">
									<!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true"><i class="la la-close"></i></span>
									</button>-->
								</div>
							</div>

							<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="0" [showCloseButton]="true"
									  (close)="onAlertClose($event)">
								Không thể lưu, vui lòng kiểm tra lại thông tin!
							</kt-alert>
							<div class="row">
								<label class="col-xl-3"></label>
								<div class="col-lg-9 col-xl-6">
									<h3 class="kt-section__title kt-section__title-sm">Đổi mật khẩu <!--hoặc lấy lại mật khẩu-->:</h3>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Mật khẩu hiện tại</label>
								<div class="col-lg-9 col-xl-6">
									<input type="password" class="form-control" value="" placeholder="Mật khẩu hiện tại" formControlName="curPassword" required>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-xl-3 col-lg-3 col-form-label">Mật khẩu mới</label>
								<div class="col-lg-9 col-xl-6">
									<input type="password" class="form-control" value="" placeholder="Mật khẩu mới" formControlName="password" required>
								</div>
							</div>
							<div class="form-group form-group-last row">
								<label class="col-xl-3 col-lg-3 col-form-label">Xác nhận mật khẩu mới</label>
								<div class="col-lg-9 col-xl-6">
									<input type="password" class="form-control" value="" placeholder="Xác nhận mật khẩu mới" formControlName="confirmPassword" required>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="kt-portlet__foot">
					<div class="kt-form__actions">
						<div class="row">
							<div class="col-lg-3 col-xl-3">
							</div>
							<div class="col-lg-9 col-xl-9">
								<button class="btn btn-brand btn-bold" (click)="submit()">Đổi mật khẩu</button>&nbsp;
								<button class="btn btn-secondary" (click)="back()">Đóng</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
